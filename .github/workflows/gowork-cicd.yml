name: GoWork CI/CD

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:

  build-and-test:
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.head_ref }}
      cancel-in-progress: true

    steps:

      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Build and test Prod Environment
        run: docker-compose -f docker-compose.prod.yaml build
